<h2>My Watchlist</h2>
<div class="container my-4">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
    <div class="col" *ngFor="let movie of watchlist">
      <app-movie-card
        [movie]="movie"
        [isWatchlist]="true"
        (action)="removeFromWatchlist($event)">
      </app-movie-card>
    </div>
  </div>
</div>
