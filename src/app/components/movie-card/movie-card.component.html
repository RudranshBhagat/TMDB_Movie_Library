<div class="card shadow-sm">
  <img
    [src]="'https://image.tmdb.org/t/p/w200' + movie.poster_path"
    alt="{{ movie.title }}"
  />
  <h4>{{ movie.title }}</h4>
  <button class="btn btn-primary"  (click)="onAction()">
    {{ isWatchlist ? "Remove from Watchlist" : "Add to Watchlist" }}
  </button>
</div>
